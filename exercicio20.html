<script>
    let valor = parseFloat(prompt("Digite o valor: "));
    let taxaImposto = parseFloat(prompt("Digite a taxa do imposto: "));

    function calculaimposto(valor, taxaImposto) {
        if (isNaN(valor) || isNaN(taxaImposto)) {
            alert("Dados Inv√°lidos");
        } else {
            document.write(`${valor + valor * (taxaImposto / 100)}`);
        }
    }

    calculaimposto(valor, taxaImposto);

</script>
