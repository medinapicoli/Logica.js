<script>
    /*calculo com preços variaves*/
    let quantidadeMaçã = parseFloat(prompt("Digite a quantidade de maçãs: "));

    const valorUnidade = 1.30;
    const valorDuzia = 1.00;

    let total;

    if (quantidadeMaçã < 12) {
        total = quantidadeMaçã * valorUnidade;
    } else {
        total = quantidadeMaçã * valorDuzia;    
    };
    document.write(`Você comprou ${quantidadeMaçã} maçãs, valor R$: ${total.toFixed(2)} Reais.`);





    












</script>
